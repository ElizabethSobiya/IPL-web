<!-- create player data -->
<form class="create-player" id="playerInfo">
    <!-- <button type="button" class="close-btn" id="closeBtn"><i class="fas fa-times"></i></button> -->
    <div class="create-player-wrapper">
        <label >Name of the player</label>
   <div>
    <input type="text" name="text" id="namekey" placeholder="Enter player name">
   </div><br>
   <label >Image URL</label>
   <div>
    <input type="text" name="text" id="urlkey" placeholder= "Enter the URL">
   </div><br>
   <label >Team</label>
   <div>
    <input type="text" name="text" id="teamkey" placeholder= "Enter the Team name">
   </div><br>
   <label >Price</label>
   <div>
    <input type="text" name="text" id="pricekey" placeholder= "Enter the price">
   </div><br>
   <label >Role</label>
   <div>
    <input type="text" name="text" id="rolekey" placeholder= "Enter the role">
   </div><br>
   <label >Player Status</label>
   <div>
    <input type="text"  id="statuskey" name="text" placeholder= "Enter the player Status">
   </div><br>
 <br>
    </div>
<button onclick="myFunction()" id="btn-add-player">Add player</button>
</form>
